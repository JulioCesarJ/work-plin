<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Plin</title>
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
      <nav class="navbar">
        <ul>
          <li>About</li>
          <li>Places</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <section id="container-1">
      <div class="title">
        <h1><span>Everything</span> in <br> one click.</h1>
      </div>
      <div class="img-1">
        <img src="img/illustration.png" alt="">
      </div>
    </section>
    <section id="container-2">
      <h1>Find your <span class="purple">plin</span>!</h1>
      <div class="form">
        <ul class="form-list">
          <li>How many people?</li>
          <li>For how long?</li>
          <li>Your best e-mail!</li>
        </ul>
      </div>
      <button>Submit</button>
    </section>
    <footer id="footer">
      <div class="logo-footer">
        <h1>Work plin</h1>
      </div>
      <div class="list-footer">
        <ul>
          <li>Blog</li>
          <li>Join us!</li>
          <li>Help</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
